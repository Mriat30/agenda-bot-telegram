name: Pipeline Agendda-Bot

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build_job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3.1'
          bundler-cache: false

      - name: Install Bundler and Dependencies
        run: |
          gem install bundler -v 2.3.26 # Replicamos la versi√≥n de GitLab
          bundle _2.3.26_ install --without staging production # Replicamos los flags de GitLab

      - name: Run Build Server (Linter + Tests)
        run: bundle exec rake build_server
        env:
          APP_MODE: test
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN_TEST }}
